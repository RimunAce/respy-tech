<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https://files.catbox.moe data:">
    <title>Goofy Deer</title>
    <style>
        /* CSS for animation and styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        .gif {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 400px;
            height: 300px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Oi you, what chu looking at, wanna fight?</div>
        <!-- Using direct GIF -->
        <img 
            src="https://files.catbox.moe/wu7d3q.gif" 
            alt="Goofy Fighting Animation" 
            class="gif"
            loading="eager"
            decoding="async"
            width="400"
            height="300"
        >
    </div>
</body>
</html>
