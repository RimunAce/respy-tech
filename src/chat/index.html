<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Respy.Tech | Chat Interface</title>
        <link rel="icon" type="image/png" href="../images/shikanoko.png">
        <meta name="description" content="This is the Chat UI Nya~">
        <meta property="og:title" content="Respy.Tech | Chat Interface">
        <meta property="og:description" content="This is the Chat UI Nya~">
        <meta property="og:image" content="https://respy.tech/images/shikanoko.png">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://respy.tech">
        <link rel="stylesheet" href="/chat/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://scripts.simpleanalyticscdn.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://i.imgur.com data: https://queue.simpleanalyticscdn.com; connect-src 'self' https://shadowjourney.us.to https://faas-sgp1-18bc02ac.doserverless.co;">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js" integrity="sha512-yUUc0qWm2rhM7X0EFe82LNnv2moqArj5nro/w1bi05A09hRVeIZbN6jlMoyu0+4I/Bu4Ck/85JQIU82T82M28w==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous"></script>
        <script>hljs.highlightAll();</script>
    </head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title-container">
                <div class="title-box">
                    <h2>Respy ChatUI</h2>
                </div>
            </div>
            <ul class="chat-history" id="chatHistory"></ul>
            <div class="merged-button">
                <button id="newChatBtn" onclick="startNewChat()">New Chat</button>
                <button id="settingsBtn" onclick="showSettings()">⚙️</button>
            </div>
        </div>        
        <div class="window-controls">
            <div class="control-dot red"></div>
            <div class="control-dot yellow"></div>
            <div class="control-dot green"></div>
        </div>
        <div class="main-content">
            <h1 id="chatTitle">AI Assistant</h1>
            <div id="statsDisplay" style="font-size: 16px; color: #ffa500; margin-bottom: 10px;">
                <span id="tpsDisplay">TPS: 0</span> | <span id="timeTakenDisplay">Time Taken: 0s</span>
            </div>
            <div class="chat-area" id="chatArea"></div>
            <button id="regenerateBtn" class="regenerate-btn" onclick="regenerateResponse()">
                <i class="loading-icon"></i> Regenerate 
            </button>
            <div class="input-area">
                <textarea id="userInput" placeholder="Ask me anything..." rows="3"></textarea>

                <button id="sendButton" onclick="sendMessage()">
                    <span class="button-text">Send</span>
                    <span class="loading-icon"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <script src="/chat/script.js"></script>
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
