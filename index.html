<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respire Stuff Goes Here</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .logo span {
            position: relative;
            display: inline-block;
            opacity: 0;
        }

        .logo span::before,
        .logo span::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
            filter: blur(0.02em);
        }

        .logo span::before {
            color: #ff00de;
            z-index: -2;
        }

        .logo span::after {
            color: #00ffff;
            z-index: -1;
        }

        .discord-contact {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0;
        }

        .cta-button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
        }

        .cta-button:hover {
            background-color: #ff8787;
            transform: scale(1.05);
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }

            .discord-contact {
                font-size: 16px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <main>
            <section class="hero">
                <h1 class="logo">
                    <span data-text="R">R</span>
                    <span data-text="e">e</span>
                    <span data-text="s">s</span>
                    <span data-text="p">p</span>
                    <span data-text="i">i</span>
                    <span data-text="r">r</span>
                    <span data-text="e">e</span>
                    <span data-text=" "> </span>
                    <span data-text="S">S</span>
                    <span data-text="t">t</span>
                    <span data-text="u">u</span>
                    <span data-text="f">f</span>
                    <span data-text="f">f</span>
                    <span data-text=" "> </span>
                    <span data-text="G">G</span>
                    <span data-text="o">o</span>
                    <span data-text="e">e</span>
                    <span data-text="s">s</span>
                    <span data-text=" "> </span>
                    <span data-text="H">H</span>
                    <span data-text="e">e</span>
                    <span data-text="r">r</span>
                    <span data-text="e">e</span>
                </h1>
                <p class="discord-contact">Discord: respire (188610034849021952)</p>
                <a href="/api-providers" class="cta-button">API Providers</a>
            </section>
        </main>
    </div>
    <script>
        // Animated background
        const bg = document.querySelector('.animated-bg');
        const starCount = 200;
        const stars = [];

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            bg.appendChild(star);
            stars.push(star);
        }

        function animateStars() {
            stars.forEach((star, index) => {
                const speed = 0.05 + Math.random() * 0.05; // Reduced speed
                const currentTop = parseFloat(star.style.top);
                star.style.top = currentTop + speed + '%';

                if (currentTop > 100) {
                    star.style.top = '-1%';
                }
            });
            requestAnimationFrame(animateStars);
        }

        animateStars();

        // Text animation
        const logoSpans = document.querySelectorAll('.logo span');
        logoSpans.forEach((span, index) => {
            gsap.to(span, {
                opacity: 1,
                duration: 0.5,
                delay: index * 0.1,
                ease: "power1.inOut",
                onComplete: () => {
                    gsap.to(span, {
                        textShadow: "0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de",
                        repeat: -1,
                        yoyo: true,
                        duration: 1.5,
                        ease: "power1.inOut"
                    });
                }
            });
        });

        gsap.to('.discord-contact', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 2.5,
            ease: "power2.out"
        });

        gsap.to('.cta-button', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 3,
            ease: "power2.out"
        });
    </script>
</body>
</html>
