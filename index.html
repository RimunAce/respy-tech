    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 5vw;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
            user-select: none;
        }

        .logo span {
            position: relative;
            display: inline-block;
            opacity: 0;
        }

        .logo span::before,
        .logo span::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
            filter: blur(0.02em);
        }

        .logo span::before {
            color: #ff00de;
            z-index: -2;
        }

        .logo span::after {
            color: #00ffff;
            z-index: -1;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .cta-button, .discord-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1.2vw;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover, .discord-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .cta-button::before, .discord-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, #ff00de, #00ffff, #ff00de);
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover::before, .discord-button:hover::before {
            opacity: 1;
            animation: neonGlow 1.5s linear infinite;
        }

        @keyframes neonGlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .discord-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .star, .planet, .asteroid, .galaxy {
            position: absolute;
            background-color: #fff;
        }

        .star {
            width: 2px;
            height: 2px;
        }

        .planet {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a89dc, #000);
        }

        .asteroid {
            width: 5px;
            height: 5px;
            background-color: #8b4513;
            clip-path: polygon(50% 0%, 80% 40%, 100% 70%, 70% 90%, 30% 100%, 0 70%);
        }

        .galaxy {
            width: 100px;
            height: 50px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
        }

        .credit {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8vw;
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 8vw;
            }

            .cta-button, .discord-button {
                font-size: 3vw;
                padding: 10px 20px;
            }

            .button-container {
                flex-direction: column;
            }

            .credit {
                font-size: 2vw;
            }
        }
    </style>
</head>
<body>

    <div class="container">

            <span data-text="p">p</span>

    <script>
        // Animated background
        const bg = document.querySelector('.animated-bg');
        const starCount = 200;
        const planetCount = 3;
        const asteroidCount = 10;
        const galaxyCount = 2;

        function createSpaceObject(className, count, speedMultiplier = 1) {
            for (let i = 0; i < count; i++) {
                const obj = document.createElement('div');
                obj.classList.add(className);
                obj.style.left = `${Math.random() * 100}%`;
                obj.style.top = `${Math.random() * 100}%`;
                if (className === 'planet') {
                    const size = 20 + Math.random() * 30;
                    obj.style.width = `${size}px`;
                    obj.style.height = `${size}px`;
                    const hue = Math.random() * 360;
                    obj.style.background = `radial-gradient(circle at 30% 30%, hsl(${hue}, 70%, 50%), #000)`;
                } else if (className === 'galaxy') {
                    const size = 100 + Math.random() * 100;
                    obj.style.width = `${size}px`;
                    obj.style.height = `${size / 2}px`;
                    obj.style.transform = `rotate(${Math.random() * 360}deg)`;
                }
                bg.appendChild(obj);
                animateObject(obj, speedMultiplier);
            }
        }

        function animateObject(obj, speedMultiplier) {
            const speed = (0.05 + Math.random() * 0.05) * speedMultiplier;
            function move() {
                const currentTop = parseFloat(obj.style.top);
                obj.style.top = `${currentTop + speed}%`;
                if (currentTop > 100) {
                    obj.style.top = '-5%';
                    obj.style.left = `${Math.random() * 100}%`;
                }
                requestAnimationFrame(move);
            }
            move();
        }

        createSpaceObject('star', starCount);
        createSpaceObject('planet', planetCount, 0.5);
        createSpaceObject('asteroid', asteroidCount, 1.5);
        createSpaceObject('galaxy', galaxyCount, 0.2);

        // Text animation
        const logoSpans = document.querySelectorAll('.logo span');
        logoSpans.forEach((span, index) => {
            gsap.to(span, {
                opacity: 1,
                duration: 0.5,
                delay: index * 0.1,
                ease: "power1.inOut",
                onComplete: () => {
                    gsap.to(span, {
                        textShadow: "0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de",
                        repeat: -1,
                        yoyo: true,
                        duration: 1.5,
                        ease: "power1.inOut"
                    });
                }
            });
        });

        gsap.to('.button-container', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 3,
            ease: "power2.out"
        });

        gsap.to('.credit', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 3.5,
            ease: "power2.out"
        });
    </script>
